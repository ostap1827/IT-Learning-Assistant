<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - IT Roadmap</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo">IT<span>Roadmap</span></a>
          <ul class="nav-links">
            <li><a href="index.html" id="logoutBtn" class="btn">Вийти</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-content" id="dashboard">
      <div class="dashboard-header">
        <div class="container">
          <div class="user-profile">
            <div class="user-avatar">U</div>
            <div>
              <h3 class="user-name">Імя Користувача</h3>
              <p>Рівень: Початківець</p>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-nav">
        <div class="container">
          <ul>
            <li>
              <a href="#" class="dashboard-tab active" data-tab="profile"
                >Профіль</a
              >
            </li>
            <li>
              <a href="#" class="dashboard-tab" data-tab="choose-path"
                >Вибір напрямку</a
              >
            </li>
            <li>
              <a href="#" class="dashboard-tab" data-tab="my-roadmap"
                >Моя дорожня карта</a
              >
            </li>
            <li>
              <a href="#" class="dashboard-tab" data-tab="statistics"
                >Статистика</a
              >
            </li>
            <li><a href="#" id="logoutBtn">Вийти</a></li>
          </ul>
        </div>
      </div>

      <div class="dashboard-content2">
        <div class="left-nav-panel">
          <ul>
            <li>Додати курс</li>
          </ul>
        </div>
        <div class="db-container">
          <!-- Профиль пользователя -->
          <div class="dashboard-panel active" id="profile-panel">
            <h2>Личный кабинет</h2>
            <div class="profile-form">
              <div class="form-group">
                <label for="fullName">Полное имя</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  value="Имя пользователя"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  value="user@example.com"
                />
              </div>
              <div class="form-group">
                <label for="experience">Опыт в IT</label>
                <select id="experience" class="form-control">
                  <option>Нет опыта</option>
                  <option selected>Начинающий</option>
                  <option>Средний</option>
                  <option>Продвинутый</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
