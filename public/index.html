<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>IT Learning Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Ласкаво просимо до IT Learning Assistant!</h1>
</header>
<main>
    <p>Тут буде інтерфейс для навчання.</p>
    <button type="submit" id="demoBtn" action="/api/roadmaps" method="post">Показати демо-дані</button>
    <div id="roadmaps"></div>
</main>
<h1>Список користувачів</h1>
<ul id="userList"></ul>
<h1>Список студентів</h1>
<ul id="studentList"></ul>
<script src="./js/scrypt.js"></script>
<div id="reg">
    <form id="regForm" action="/api/regStudent" method="post" >
        <label>Name</label>
        <input type="text" name="userName">
        <label>Email</label>
        <input type="text" name="userEmail">
        <label>Password</label>
        <input type="text" name="userPassword">
        <button type="submit">Reg</button>
    </form>
</div>
<div>
    <p id="canOrNot"></p>
</div>
</body>
</html>
